<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Krzysztof Kowalczyk</title>
    <link href="/css/main-d1c62d23.css" rel="stylesheet">
    <style type="text/css">

    </style>
</head>

<body>
    {{ template "page_navbar.tmpl.html" . }}

    <div id="content" style="clear:both; ">
        <div class="mainpage-wrap">
            <div class="headline">
                Hello. I'm <a href="/static/resume.html">Chris</a>. I live in San Francisco.
            </div>

            <div class="headline underline">
                I made <a href="https://www.sumatrapdfreader.org/free-pdf-reader.html">SumatraPDF</a> and <a href="/software">few other things</a>.
            </div>
        </div>

        <div class="articles-list-wrap">
            <div>
                {{range .Articles}}
                <div>
                    <a href="/{{.Permalink}}">{{.Title}}</a>
                    <span style="font-size:80%">
                    {{if .TagsDisplay}}
                        <span class="taglink">in:</span> {{.TagsDisplay}}</span>
                    {{end}}
                </div>
                {{end}}

                <p>
                    Subscribe to <a href="/atom.xml">RSS/Atom feed</a>.
                </p>

            </div>
        </div>
    </div>

    <hr> {{ template "analytics.tmpl.html" . }}

</body>

</html>
