<script>
	function a(url, txt) {
		return '<a href="' + url + '">' + txt + '</a>';
	}

	function build_mac_html() {
		var s = a(LatestUrlMac, LatestVerMac);
		return s;
	}

	function build_win_html() {
		var s = a(LatestUrlWin, LatestVerWin);
		return s;
	}

	function myInit() {
		var s = build_win_html();
		$("#dl-win").html(s);
		s = build_mac_html();
		$("#dl-mac").html(s);
	}
	window.onload = myInit;
</script>
